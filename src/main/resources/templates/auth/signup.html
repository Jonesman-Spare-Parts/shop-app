<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<span th:replace="~{fragments/head :: head}"></span>

<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1 >Sign Up Form</h1>
    <br>
    <form class="container" th:action="@{/signup}" th:object="${signUpForm}" method="POST">

        <h5 id="header">Complete the form below to Signup for our membership service</h5>
        <br>
        <table>
            <tr>
                <td>First Name</td>
                <td><input name="firstName" type="text" placeholder="enter firstname"/></td>
            </tr>
            <tr>
                <td>last Name</td>
                <td><input name="lastName" type="lastName" placeholder="enter lastname"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input name="email" type="text" placeholder="enter email"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input name="password" type="password" placeholder="enter password"/></td>
            </tr>
            <tr>
                <td>Comfirm password</td>
                <td><input name="password" type="password" placeholder="enter password"/></td>
            </tr>
        </table>
        <br>
        <a class="button is-ghost" th:href="@{/auth/login}">Create account</a>
    </form>
</div>
<link defer th:href="@{/css/style.css}" rel="stylesheet" />
</body>
</html>
