<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<span th:replace="~{fragments/head :: head}"></span>


<body class="container is-fluid">
<div class="container is-desktop mt-6">

    <div class="is-flex is-justify-content-space-between	 ">
            <h1 class="title  has-text-weight-bold">Jonesman Product List</h1>
    <a class="button is-primary" th:href="@{/retail/form}">Add Product</a>
    </div>
    <div class="table-container">
        <table class="table is-fullwidth is-striped">
            <thead>
            <tr> <th>Product Code</th>
                <th>Product Name</th>
                <th>Product Unit</th>
                <th>Product Price (<span>&#8373;</span>)</th>
                <th class="has-text-centered">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productEntityList}">
                <td  class="is-uppercase" th:text="${product.productCode }"> </td>
                <td class="is-capitalized" th:text="${product.productName }"> </td>
                <td th:text="${product.productUnit }"> </td>
                <td th:text="${product.productPrice }"> </td>
                <th class="has-text-centered">
                    <a class="button is-info is-light" th:href="@{/retail/edit/{id}(id=${product.id})}">Edit</a>
                    <a class="button is-danger is-light" th:href="@{/retail/{id}(id=${product.id})}">Delete</a>
                </th>
            </tr>
            </tbody>

        </table>

    </div>


     <div class="has-text-grey-light">Total Pages : [[${totalItems}]]</div>
    <br>
    <nav  class="pagination" role="navigation" aria-label="pagination">

        <br>
        <a th:if="${currentPage<totalPages}" th:href="@{'/retail/page/'+${currentPage + 1}}" class="pagination-previous">Next page</a>
        <span th:unless="${currentPage <totalPages}" class=" pagination-next is-disabled">Next Page</span>
        <a th:if="${currentPage<totalPages}" th:href="@{'/retail/page/'+${totalPages}}" class="pagination-next">Last page</a>
        <span th:unless="${currentPage <totalPages}" class="pagination-next is-disabled">Last page</span>

  <ul class="pagination-list">

      <span th:each="i: ${#numbers.sequence(1, totalPages)}">
             <li>
          <a th:if="${currentPage != i}" th:href="@{'/retail/page/'+${i}}" th:classappend="${currentPage }? '' : 'is-current' " class="pagination-link"  aria-label="Goto page 1">[[${i}]]</a>
                         <span th:unless="${currentPage != i}" class=" pagination-link is-disabled">[[${i}]]</span>

      </li>
      </span>

      <li>
    </li>

  </ul>
    </nav>
</div>
</body>
</html>
